[pytest]
# Pytest configuration

# Test paths
testpaths = tests

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = false
log_cli_level = INFO

# Test markers
markers =
    integration: integration tests requiring external services
    slow: slow running tests
    unit: fast unit tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=20
    -m "not integration"

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
